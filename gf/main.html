<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notebook</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="notebook-wrapper">
    <!-- Left tilted picture outside notebook -->
    <img src="picture1.jpg" alt="Tilted Pic 1" class="tilted-pic tilted-left" />
    
    <div class="notebook" id="notebook">
      <div class="cover">
        <img src="notebook-cover-decor.png" class="decor" alt="Decorative Notebook Cover" />
      </div>
      <div class="pages" id="pages">
        <div class="page">Page 1: Hello!</div>
        <div class="page">Page 2: Welcome to your notebook.</div>
        <div class="page">Page 3: Here's a secret.</div>
        <div class="page">Page 4: You're amazing!</div>
        <div class="page">Page 5: Goodbye!</div>
      </div>
    </div>

    <!-- Right tilted picture outside notebook -->
    <img src="picture2.jpg" alt="Tilted Pic 2" class="tilted-pic tilted-right" />

    <div class="controls" id="controls">
      <button onclick="toggleNotebook()">Open/Close</button>
      <button onclick="prevPage()" id="prevBtn">Previous Page</button>
      <button onclick="nextPage()" id="nextBtn">Next Page</button>
    </div>
  </div>

  <script>
    let open = false;
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    const notebook = document.getElementById('notebook');
    const controls = document.getElementById('controls');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');

    function toggleNotebook() {
      open = !open;
      notebook.classList.toggle('open', open);
      document.querySelector('.notebook-wrapper').classList.toggle('open', open); // added line

      if (open) {
        notebook.classList.add('expanded');
        nextBtn.style.display = 'inline-block';
        prevBtn.style.display = 'inline-block';
      } else {
        notebook.classList.remove('expanded');
        nextBtn.style.display = 'none';
        prevBtn.style.display = 'none';
      }
    }

    function showPage(index) {
      pages.forEach((page, i) => {
        page.style.display = i === index ? 'block' : 'none';
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    showPage(currentPage);
    nextBtn.style.display = 'none';
    prevBtn.style.display = 'none';
  </script>
</body>
</html>
